apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: nekitkas/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
          - name: INVENTORY_APP_HOST
            value: inventory-app
          - name: INVENTORY_APP_PORT
            value: "8080"
          - name: BILLING_APP_HOST
            value: billing-app
          - name: BILLING_APP_PORT
            value: "8080"
          - name: RABBITMQ_HOST
            value: rabbitmq
        envFrom:
          - configMapRef:
              name: rabbitmq-config
        resources:
          requests:
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
    ports:
      - name: api-gateway
        protocol: TCP
        port: 3000
        targetPort: 3000
    selector:
        app: api-gateway
    type: ClusterIP